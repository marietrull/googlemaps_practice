<!DOCTYPE html>
<html>
<head>
	<title>Practice with Google's Geocoding API</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
	<!-- create a div element to hold the map -->
	<div id='map'></div>

	<form>
		<input id='latitude'>Latitude</input>
		<input id='longitude'>Longitude</input>
		<input id='zoom'>Zoom</input>
		<button>Go</button>
	</form>


<!-- link jQuery before javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- load Map's javaScript API -->
<!-- URL containing the script tag is the location of a javascript file that loads all of the symbols and definitions needed for the MAPS API ###Script Tag is Required### -->
<!-- async lets the browser render the rest of the website while the Maps Javascript API loads. When the API is ready, it will call the function specified using the callback parameter. -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN0v5gmBHb6x5gLO0XlH7k8iYfsoc7Y1Q&callback=initMap">
</script>

</body>
</html>
